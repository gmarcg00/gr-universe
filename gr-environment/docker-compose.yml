version: '3'

services:
  gr-frontend:
    container_name: gr-frontend
    image: gr-frontend
    ports: 
      - "3000:3000"
    networks:
      - net
      
  gr-db:
    container_name: gr-db
    image: gr-db
    environment:
      MYSQL_DATABASE: gr-db
      MYSQL_ROOT_PASSWORD: root-1234
    ports:
      - "8084:3306"
    networks:
      net:
        ipv4_address: 172.20.0.11

  gr-backend:
    container_name: gr-backend
    image: gr-backend
    ports: 
      - "8081:8081"
    networks:
      - net
    depends_on:
      - gr-db
    restart:
      on-failure
  
networks:
  net:
    ipam:
      config:
        - subnet: 172.20.0.0/16